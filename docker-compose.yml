version: '3.8'

services:
  web:
    build: .
    container_name: academia_web
    
    ports:
      - "8000:8000"
      
    volumes:
      - .:/usr/src/app
    
    command: >
      sh -c "python manage.py migrate && 
             python manage.py runserver 0.0.0.0:8000"
    
    environment:
      - DJANGO_SETTINGS_MODULE=app.settings
    
    tty: true